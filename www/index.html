<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link rel="manifest" href="manifest.json">

	<!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- ngCordova -->
	<script src="lib/ngCordova/dist/ng-cordova.js"></script>

	<script src="lib/exif-js/exif.js"></script>
	
	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- your app's js -->
	<script src="js/app.js"></script>
</head>

<body ng-app="camera">

	<ion-pane>
		<ion-header-bar class="bar-stable">
			<h1 class="title">Lasership Camera</h1>
		</ion-header-bar>
		<ion-content ng-controller="cameraCtrl">

			<ion-spinner icon="lines" ng-if="isShowing" class="spinner-calm col-center"></ion-spinner>

			<div id="allMetaDataSpan"></div>

			<div class="list card">
				<div class="item item-image">
					<!-- <img id="imag" alt="imgData" class="imgSize" ng-src="{{displayImg}}"> -->
					<canvas id="camera" class="imgSize"></canvas>
				</div>
			</div>

			<div class="padding">
				<button class="button button-block button-dark" ng-click="snap()">Snap</button>
			</div>

			<div class="padding">
				<button class="button button-block button-dark" ng-click="takePic()">Take Pic</button>
			</div>

			<div class="list card" ng-if="isPhotoTaken">
				<div class="item item-divider">
					Image in base64
				</div>
				<div class="item item-text-wrap h200 p10">
					{{photo}}
				</div>
			</div>

			<div class="list card" ng-if="hasDetails">
				<div class="item item-divider">
					Details
				</div>
				<div class="item item-text-wrap h200 p10">
					{{details}}
				</div>
			</div>


		</ion-content>
	</ion-pane>

</body>

</html>
